<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcu.css">
    <title>calculator</title>
    <style>
    body{
        gap: 20px;
    }
    </style>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div id="cal">
        <input type="text" id="result" readonly>
        <br>
        <br>
            <button id="b1" onclick="appendtoresult('1')">1</button>
            <button id="b1" onclick="appendtoresult('2')">2</button>
            <button id="b1" onclick="appendtoresult('3')">3</button>
            <button id="b1" onclick="appendtoresult('+')">+</button>
            </br>
            <br>
            <button id="b1" onclick="appendtoresult('4')">4</button>
            <button id="b1" onclick="appendtoresult('5')">5</button>
            <button id="b1" onclick="appendtoresult('6')">6</button>
            <button id="b1" onclick="appendtoresult('-')">-</button>
            </br>
            <br>
            <button id="b1" onclick="appendtoresult('7')">7</button>
            <button id="b1" onclick="appendtoresult('8')">8</button>
            <button id="b1" onclick="appendtoresult('9')">9</button>
            <button id="b1" onclick="appendtoresult('*')">*</button>
            </br>
            <br>
            <button id="b1" onclick="appendtoresult('.')">.</button>
            <button id="b1" onclick="appendtoresult('0')">0</button>
            <button id="b1" onclick="appendtoresult('%')">%</button>
            <button id="b1" onclick="appendtoresult('/')">/</button>
            </br>
            <br>
        
        <button id="clr" onclick="clearresult()">Clear</button>
        <br>
        <br>
        <button class="equal" style="width: 80%" onclick="calculateresult()">=</button>
    </div>
    <div id="home">
        <a href="index.html" style="font-size: larger;color:black;">Home</a>
    </div>

</body>
<script>
    function appendtoresult(value) {
        const result = document.getElementById('result');
        result.value += value;
    }
    function clearresult() {
        const result = document.getElementById("result");
        result.value = ' ';
    }
    function calculateresult() {
        const result = document.getElementById("result");
        try {
            result.value = eval(result.value);
        }
        catch (error) {
            result.value = 'Error';
        }
    }
</script>

</html>
