<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            gap: 50px;
        }

        
    </style>
</head>

<body>
    <div id="b1">
        <button onclick="changecolor()" style="width: 100px; height: 100px;">Click me</button>
    </div>
        <div id="home">
            <a href="index.html" style="font-size: larger;color: red;">Home</a>
        </div>
    
    <script>
        let colors = ['red', 'blue', 'green', 'yellow', 'purple','orange','black','pink '];
    let i = 0;
    
    function changecolor() {
        document.body.style.backgroundColor = colors[i];
        i=(i+1) % colors.length;
    }
    
    </script>
</body>

</html>
