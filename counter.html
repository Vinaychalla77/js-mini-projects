<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            gap: 50px;
        }

        
    </style>
</head>

<body>
    <div id="but">
    <button onclick="decre()">-</button>
    <input type="text" id="tar" value="0" readonly>
    <button onclick="incre()">+</button>
    </div>
    <div id="home">
        <a href="index.html" style=" font-size: larger;color: red;">Home</a>
    </div>

</body>
<script>
    var input = document.getElementById("tar");
    function incre() {
        if (input.value == 10) {
            alert('dont inc')
            input.value = 0
        }
        input.value = Number(input.value) + 1;
    }

    function decre() {
        if (input.value == 0) {
            alert('dont decrement')
            input.value = 0
        }
        input.value = Number(input.value) - 1;
    }

</script>

</html>
